<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Product</title>
  </head>
  <body>
    <main>
      <div class="container">
        <picture>
          <source
            media="(max-width:562px )"
            srcset="images/image-product-mobile.jpg"
          />
          <img class="head" src="images/image-product-desktop.jpg" alt="" />
        </picture>
        <div class="content">
          <h4>PERFUME</h4>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="info">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="discount">$149.99</p>
            <p class="original">$169.99</p>
          </div>
          <button>
            <img src="images/icon-cart.svg" alt="" />
            Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
